audio:
  sample_rate: 44100
  buffer_size: 1024
  volume: 1.0
  input_device: null
  output_device: null
speed:
  mode: s40
  modes:
    s120:
      symbol_duration_ms: 120
      bandwidth_hz: 200
      description: Most reliable, lowest speed (8.3 symbols/sec)
    s90:
      symbol_duration_ms: 90
      bandwidth_hz: 300
      description: Reliable with moderate speed (11.1 symbols/sec)
    s60:
      symbol_duration_ms: 60
      bandwidth_hz: 400
      description: Balanced reliability and speed (16.7 symbols/sec)
    s45:
      symbol_duration_ms: 45
      bandwidth_hz: 600
      description: Faster speed with moderate reliability (22.2 symbols/sec)
    s40:
      symbol_duration_ms: 40
      bandwidth_hz: 700
      description: High speed with lower reliability (25 symbols/sec) [SYSTEM DEFAULT]
    s35:
      symbol_duration_ms: 35
      bandwidth_hz: 800
      description: High speed, requires good audio conditions (28.6 symbols/sec)
    s25:
      symbol_duration_ms: 25
      bandwidth_hz: 1000
      description: Very high speed, requires very good audio conditions (40 symbols/sec)
    s20:
      symbol_duration_ms: 20
      bandwidth_hz: 1200
      description: Extremely high speed, requires excellent audio conditions (50 symbols/sec)
    s15:
      symbol_duration_ms: 15
      bandwidth_hz: 1500
      description: Maximum speed, requires exceptional audio conditions (66.7 symbols/sec)
    s10:
      symbol_duration_ms: 10
      bandwidth_hz: 2000
      description: Ultimate speed, requires perfect audio conditions (100 symbols/sec)
redundancy:
  mode: medium
  modes:
    low:
      repetitions: 1
      error_correction: false
      description: No redundancy, fastest but least reliable
    medium:
      repetitions: 2
      error_correction: true
      description: Basic error correction with 2x repetition [SYSTEM DEFAULT]
    high:
      repetitions: 3
      error_correction: true
      description: Maximum reliability with 3x repetition and error correction
    max:
      repetitions: 10
      error_correction: true
      description: Extreme reliability with 10x repetition and robust error correction
protocol:
  base_frequency: 1000
  frequency_step: 20
  num_frequencies: 16
  num_channels: 2
  start_frequencies:
  - 2000
  - 2100
  - 2200
  - 2300
  - 2400
  - 2500
  - 2600
  - 2700
  - 2800
  - 2900
  - 3000
  - 3100
  - 3200
  - 3300
  - 3400
  - 3500
  - 3600
  - 3700
  - 3800
  - 3900
  - 4000
  end_frequencies:
  - 2050
  - 2150
  - 2250
  - 2350
  - 2450
  - 2550
  - 2650
  - 2750
  - 2850
  - 2950
  - 3050
  - 3150
  - 3250
  - 3350
  - 3450
  - 3550
  - 3650
  - 3750
  - 3850
  - 3950
  - 4050
  signal_duration_ms: 200
  silence_ms: 50
  channel_spacing: 400
  party_id: null
  self_recognition: true
ollama:
  mode: http
  docker:
    container_name: ollama
    host: localhost
    port: 11434
  terminal:
    command: ollama
    timeout_seconds: 120
  http:
    base_url: http://localhost:11434
    timeout_seconds: 120
  model:
    name: qwen3-4b-16k
    keep_context: true
    max_context_length: 16384
  system_prompt: You are a helpful AI assistant communicating through an audio protocol. The audio protocol may introduce errors, so always confirm critical information and ask for clarifications when needed.
ui:
  rich_interface: true
  colors:
    waiting: yellow
    sending: blue
    sent: green
    receiving: cyan
    error: red
  show_receiving: true
  show_progress: true
logging:
  enabled: true
  file: muwave_conversation.log
  format: text
  timestamps: true
  level: debug
sync:
  wait_for_audio: true
  timeout_seconds: 30
  ipc_method: file
  ipc_file: /tmp/muwave_sync.lock
